<!DOCTYPE html>
<html lang="en">
  <head>
    <title>trees.js Canvas</title>
    <meta name="theme-color" content="#F44336">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./dist/trees.bundle.js"></script>
    <script>
      window.onload = function() {
        var tree = new TreesJS("cnv", {
          text: "Hello",
          children: [
          {
              text: "Another",
              children: [
              {
                  text: "More-depth"
              },
              {
                  text: "Sibling",
                  children: [
                  {
                      text: "Such"
                  },
                  {
                      text: "Extra"
                  },
                  {
                      text: "Depth"
                  }
                  ]
              }
              ]
          }
        ]
      });
      }
    </script>
  </head>
  <body>
    <canvas id="cnv" width=720 height=640 style="border: 1px solid black;"></canvas>
  </body>
</html>
