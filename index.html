<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
			display: block;
		}
	</style>
	<script src="dist/trees.bundle.js"></script>
	<script>
		//his is a bit too complicated for a library, it should be easier to use. Do more in the core/init module.
		window.onload = function() {
			var svg = new trees.SVG('mySVG', {width: 1880, height: 960});

			var tree = new trees.Tree("Root");	
			var node = tree.root;
			for(var i = 0; i < 10; i++) {
				for(var j = 0; j < 10; j++) {
					var newNode = node.addChild(Math.round(Math.pow(Math.random() * 150 + 1, 3)));
				}
				node = node.children[0];
			}

			svg.drawTree(tree, {
				lineType: 'line',
				anchor: 'parent'
			});
		};
	</script>
</head>
<body>
	<svg id="mySVG">
	</svg>
</body>
</html>
