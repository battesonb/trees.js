<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="right">
            </div>
            <div class="header-pad">
            </div>
            <h1>trees.js</h1>
            <p>A library for displaying tree type data structures.</p>
            <br />
            <a href="https://github.com/battesonb/trees.js" class="btn">View on GitHub</a>
            <a href="https://github.com/battesonb/trees.js/zipball/master" class="btn">Download .zip</a>
            <a href="https://github.com/battesonb/trees.js/tarball/master" class="btn">Download .tar.gz</a>
        </div>
        <div class="container">
            <h2>Heading</h2>
            <p>
                Words
            </p>
            <svg id="mySVG" style="border: 1px solid #555">
            </svg>
            <div class="right" style="color: #999; font-size: 0.75em">v1.1.3</div>
            <footer>
                <a href="https://github.com/battesonb/trees.js">Trees.js</a> is owned by <a href="https://github.com/battesonb">battesonb</a>
            </footer>
        </div>

        <script type="text/javascript" src="./trees.bundle.js"></script>
        <script>
            var svg = new trees.SVG('mySVG', {
                width: '100%',
                height: '30vh'
            });

            svg.drawTree({
                contents: 'A',
                children: [{
                    contents: 'library',
                    children: [{
                        contents: 'for',
                        children: []
                    }, {
                        contents: 'displaying',
                        children: []
                    }, {
                        contents: 'tree',
                        children: [{
                            contents: 'type',
                            children: [{
                                contents: 'data',
                                children: []
                            }, {
                                contents: 'structures.',
                                children: []
                            }]
                        }]
                    }]
                }]
            });
        </script>
    </body>
</html>
