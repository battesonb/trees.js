<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
			display: block;
		}
	</style>
	<script src="dist/trees.bundle.js"></script>
	<script>
		window.onload = function() {
			var svg = new trees.SVG('mySVG', {width: 1920, height: 980});

			var root = {contents: "Hello", children: [
				{ contents: "Whoa", children: [
					{ contents: "Um", children: [] },
					{ contents: "Dude", children: [] },
					{ contents: "Breadth-First", children: [] }
				] },
				{ contents: "Another", children: [
					{ contents: "Um", children: [] }
				] }
			]};

			svg.drawTree(root, {
				anchor: 'none',
				lineType: 'line',
				rootFill: '#999999',
				rootStroke: '#555555'
			});

			var anotherRoot = {contents: "Hello", children: [
				{ contents: "Whoa", children: [
					{ contents: "Um", children: [] },
					{ contents: "Dude", children: [] },
					{ contents: "Breadth-First", children: [] }
				] },
				{ contents: "Another", children: [
					{ contents: "Um", children: [] }
				] }
			]};

			svg.drawTree(anotherRoot, {
				anchor: 'none',
				lineType: 'line',
			});

			window.onkeypress = function(e) {
				if(e.keyCode == "97") // a is pressed
					svg.setAnchor("tree");
				if(e.keyCode == "115") // s is pressed
					svg.setAnchor("parent");
			}

			window.onkeyup = function(e) {
				svg.setAnchor("none");
			}
		};
	</script>
</head>
<body>
	<svg id="mySVG">
	</svg>
</body>
</html>
